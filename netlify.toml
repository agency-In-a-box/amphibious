[build]
  command = "bun install && bun run build"
  publish = "dist"

# Redirects for directory indexes
[[redirects]]
  from = "/docs/"
  to = "/docs/index.html"
  status = 200

[[redirects]]
  from = "/examples/"
  to = "/examples/index.html"
  status = 200

# Only redirect actual 404s to home page, not all pages!
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Headers for MIME types and caching
[[headers]]
  for = "/js/*"
  [headers.values]
    Content-Type = "application/javascript; charset=UTF-8"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/css/*"
  [headers.values]
    Content-Type = "text/css; charset=UTF-8"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=UTF-8"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "application/javascript; charset=UTF-8"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=UTF-8"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Type = "text/html; charset=UTF-8"
    Cache-Control = "public, max-age=0, must-revalidate"
